<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Marvel RPG</title>
	
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
<script src="https://code.jquery.com/jquery.js"></script>	
	
</head>

<body>
	
	<div class="container">
		
		<div class="header">
			<h1>Marvel RPG Game!</h1>
		</div>
		
		<div class="clear"></div>
		
		<div class="charSection"></div>
		
		<div class="clear"></div>
		
		<div class="yourCharacter">
            <h2>Your Character</h2>
		</div>
		
		<div class="selChar"></div>
		
		<div class="clear"></div>
				
		<div class="enemies">
			<h2>Enemies Available To Attack</h2>
		</div>
		
		<div class="enemySection"></div>
		
		<div class="clear"></div>
		
		<div class="fightSection">
			<h2>Fight Section</h2>
			<button class="btn" id="attack-button">Attack</button>
		</div>	
			
		<div class="defender">	
			<h2>Defender</h2>
		</div>
		
		<div class="defenderSection"></div>
		
		<div class="clear"></div>
		
		<div id="gameMessage"></div>
		<div id="restart"></div>
			
	</div>
  	
		
    
       
	
	
		
		
</body>
	
<script type="text/javascript" src="./assets/javascript/game.js"> </script>
	
</html>
